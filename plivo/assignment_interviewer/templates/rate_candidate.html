<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Rate Candidate</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "plugins/bootstrap/dist/css/bootstrap.min.css"%}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static "plugins/metisMenu/dist/metisMenu.min.css"%}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "css/sb-admin-2.css"%}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static "plugins/font-awesome/css/font-awesome.min.css"%}" rel="stylesheet" type="text/css">
</head>

<body>
    {% if msg %}
        <div>
            <span>{{msg}}</span>
        </div>
    {% endif %}
    <div class="btn pull-right"><a href="/rating/logout" class="btn btn-lg btn-info btn-block">Log Out</a></div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Rate Candidate</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" action="/rating/ratecandidate/">
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    <div class="controls">
                                        <input class="form-control" type="text" id="rating" name="rating"  placeholder="Rating (1-5)" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="controls">
                                        <button type="submit" class="btn btn-lg btn-success btn-block">Rate Candidate</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="{% static "plugins/jquery/dist/jquery.min.js"%}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "plugins/bootstrap/dist/js/bootstrap.min.js"%}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static "plugins/metisMenu/dist/metisMenu.min.js"%}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static "js/sb-admin-2.js"%}"></script>

</body>

</html>
