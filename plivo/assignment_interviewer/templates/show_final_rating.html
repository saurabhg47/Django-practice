<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Show Candidates Final Rating</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "plugins/bootstrap/dist/css/bootstrap.min.css"%}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static "plugins/metisMenu/dist/metisMenu.min.css"%}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "css/sb-admin-2.css"%}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static "plugins/font-awesome/css/font-awesome.min.css"%}" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="btn pull-right"><a href="/rating/logout" class="btn btn-primary">Log Out</a></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Candidates Final Rating</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" action="/rating/gotoratecandidate/">
                            {% csrf_token %}
                            <fieldset>
                                <table class="table">
                                    <thead class="thead-inverse">
                                        <tr>
                                          <th>Candidate Name</th>
                                          <th>Final Rating</th>
                                        </tr>
                                    </thead>
                                    {% for candidate in data %}
                                    <tbody>
                                        <tr>
                                            <td>{{candidate.name}} </td>
                                            <td>{{candidate.final_rating}}</td>
                                        </tr>
                                    </tbody>
                                    {% endfor %}
                                </table>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="{% static "plugins/jquery/dist/jquery.min.js"%}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "plugins/bootstrap/dist/js/bootstrap.min.js"%}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static "plugins/metisMenu/dist/metisMenu.min.js"%}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static "js/sb-admin-2.js"%}"></script>

</body>

</html>
