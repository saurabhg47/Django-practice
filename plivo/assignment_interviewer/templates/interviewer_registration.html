<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Interviwer Registration</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "plugins/bootstrap/dist/css/bootstrap.min.css"%}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static "plugins/metisMenu/dist/metisMenu.min.css"%}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "css/sb-admin-2.css"%}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static "plugins/font-awesome/css/font-awesome.min.css"%}" rel="stylesheet" type="text/css">

</head>

<body>
    {% if msg %}
        <div>
            <span>{{msg}}</span>
        </div>
    {% endif %}

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Interviewer Registration</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" action="/rating/registeruser/">
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    <div class="controls">
                                        <input class="form-control" type="text" id="fname" name="fname"  placeholder="First Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="controls">
                                        <input class="form-control" type="text" id="lname" name="lname"  placeholder="Last Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="controls">
                                        <input class="form-control" type="text" id="username" name="username"  placeholder="Username" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="controls">
                                        <input class="form-control" type="email" id="email" name="email"  placeholder="Email ID" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="controls">
                                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="controls">
                                        <button type="submit" class="btn btn-lg btn-success btn-block">Register</button>
                                    </div>
                                </div>
                                <!-- <a href="/rating/registeruser" class="btn btn-lg btn-success btn-block">Register</a> -->
                                <!-- <a href="index.html" class="btn btn-lg btn-info btn-block">Signup</a> -->
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="{% static "plugins/jquery/dist/jquery.min.js"%}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "plugins/bootstrap/dist/js/bootstrap.min.js"%}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static "plugins/metisMenu/dist/metisMenu.min.js"%}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static "js/sb-admin-2.js"%}"></script>

</body>

</html>
